{% extends 'layout.html' %}
{% block content %}

<h2>Edit About Me</h2>
<form method="post">
  <textarea name="about" rows="4" required>{{ about }}</textarea>
  <button type="submit">Save About Info</button>
</form>

<h2>Add New Project</h2>
<form method="post" action="{{ url_for('add_project') }}" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Project Title" required>
  <textarea name="description" placeholder="Project Description" required></textarea>
  <input type="text" name="github" placeholder="GitHub Link (optional)">
  <input type="file" name="image" required>
  <button type="submit">Add Project</button>
</form>

<h2>Edit Contact Info</h2>
<form method="post">
  <textarea name="contact_content" rows="4" placeholder="WhatsApp, Email, etc..." required>{{ contact_content }}</textarea>
  <button type="submit">Save Contact Info</button>
</form>

<h2>Upload New CV</h2>
<form method="post" action="{{ url_for('upload_cv') }}" enctype="multipart/form-data">
  <input type="file" name="cv_file" accept=".pdf" required>
  <button type="submit">Upload CV</button>
</form>

<h2>Current Projects</h2>
<div class="project-grid">
  {% for p in projects %}
    <div class="project">
      <h3>{{ p[1] }}</h3>
      <p>{{ p[2] }}</p>
      <a class="btn-delete" href="{{ url_for('delete_project', project_id=p[0]) }}">Delete</a>
    </div>
  {% endfor %}
</div>

{% endblock %}
