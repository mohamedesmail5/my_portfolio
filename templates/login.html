<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: #1e293b; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px black; width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input { background: #e2e8f0; color: #0f172a; }
    button { background: #38bdf8; color: white; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <form method="post">
    <h2>Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
